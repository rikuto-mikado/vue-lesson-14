<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- v-model provides two-way data binding. It's a shorthand for :value + @input. -->
      <!-- We replaced @input="saveInput" with v-model="currentUserInput" to simplify the code. -->
      <!-- Now we don't need the saveInput method - v-model automatically updates currentUserInput. -->
      <input type="text" v-model="currentUserInput">
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>
    <section id="app2">
      <!-- This won't work because app2 doesn't have 'message' in its data. Each Vue app instance is independent. -->
      <!-- <p>{{ message }}</p> -->
      <p>{{ favouriteMeal }}</p>
    </section>
  </body>
</html>
